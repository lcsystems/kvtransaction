# [commands.conf]($SPLUNK_HOME/etc/system/README/commands.conf.spec)
# Configured for Search Command Protocol version 1 by default
# Replace the contents of this file with commands-scpv2.conf to enable Search Command Protocol version 2

[kvtransaction]
filename             = kvtransaction.py
chunked              = true
#enableheader         = true
#outputheader         = true
#requires_srinfo      = true
#stderr_dest          = message
#supports_getinfo     = true
#supports_rawargs     = true
#supports_multivalues = true
#passauth             = true
#run_in_preview       = false

[outputkvtransaction]
filename             = outputkvtransaction.py
generating           = true
overrides_timeorder  = true
generates_timeorder  = true
enableheader         = true
outputheader         = true
requires_srinfo      = true
stderr_dest          = message
supports_getinfo     = true
supports_rawargs     = true
supports_multivalues = true
passauth             = true
run_in_preview       = false